<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYRON | Modern Luxury Essentials</title>
    <link rel="icon" href="logo.png" type="image/png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent-gold: #D4AF37;
            --font-heading: 'Cinzel', serif;
            --font-body: 'Lato', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-body);
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }
        button { cursor: pointer; font-family: var(--font-body); }

        /* NAV */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo { font-family: var(--font-heading); font-size: 1.5rem; letter-spacing: 4px; font-weight: 600; }
        
        .nav-right { display: flex; align-items: center; gap: 30px; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px; color: var(--text-muted); }
        .nav-links a:hover { color: var(--accent-gold); }

        /* CART ICON */
        .cart-icon { position: relative; cursor: pointer; font-size: 1.2rem; color: var(--text-main); }
        .cart-icon:hover { color: var(--accent-gold); }
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent-gold);
            color: black;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        /* HERO */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }
        .hero-content h1 { font-family: var(--font-heading); font-size: 3.5rem; letter-spacing: 5px; margin-bottom: 20px; text-transform: uppercase; }
        .hero-content p { font-size: 1rem; letter-spacing: 3px; color: var(--text-muted); margin-bottom: 40px; text-transform: uppercase; }
        
        .btn {
            padding: 15px 40px;
            border: 1px solid var(--text-main);
            background: transparent;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover { background: var(--text-main); color: var(--bg-color); }
        .btn-gold { border-color: var(--accent-gold); color: var(--accent-gold); }
        .btn-gold:hover { background: var(--accent-gold); color: var(--bg-color); }
        .btn-full { width: 100%; text-align: center; margin-top: 10px; }

        /* COUNTDOWN */
        .countdown-section {
            padding: 60px 20px;
            text-align: center;
            background: var(--card-bg);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .countdown-title { color: var(--accent-gold); letter-spacing: 3px; font-size: 0.9rem; margin-bottom: 20px; text-transform: uppercase; }
        .timer { display: flex; justify-content: center; gap: 40px; }
        .time-box span { display: block; font-family: var(--font-heading); font-size: 2.5rem; }
        .time-box label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 2px; }

        /* FOUNDER STORY */
        .founder { padding: 100px 10%; display: flex; align-items: center; gap: 50px; flex-wrap: wrap; }
        .founder-text { flex: 1; min-width: 300px; }
        .founder-text h2 { font-family: var(--font-heading); font-size: 2rem; margin-bottom: 20px; }
        .founder-text p { color: var(--text-muted); line-height: 1.8; margin-bottom: 20px; }
        .founder-img { 
            flex: 1; min-width: 300px; height: 400px; 
            background: url('https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=687&auto=format&fit=crop'); 
            background-size: cover; filter: grayscale(100%);
        }

        /* COLLECTION */
        .collection { padding: 80px 5%; }
        .section-title { text-align: center; margin-bottom: 60px; }
        .section-title span { color: var(--accent-gold); text-transform: uppercase; letter-spacing: 3px; font-size: 0.8rem; }
        .section-title h3 { font-family: var(--font-heading); font-size: 2rem; margin-top: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .card { background: var(--card-bg); transition: transform 0.3s; position: relative; }
        .card:hover { transform: translateY(-5px); }
        .card-img { width: 100%; height: 400px; object-fit: cover; filter: grayscale(20%); transition: 0.5s; }
        .card:hover .card-img { filter: grayscale(0%); }
        .card-info { padding: 20px; text-align: center; }
        .card-title { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }
        .card-price { color: var(--accent-gold); font-size: 0.9rem; font-weight: 300; margin-bottom: 15px; display: block; }

        /* NEWSLETTER & SOCIAL */
        .newsletter {
            padding: 100px 20px;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-attachment: fixed;
        }
        .newsletter input { padding: 15px; width: 300px; background: transparent; border: 1px solid var(--text-main); color: var(--text-main); margin-right: 10px; }
        .social-icons { margin-top: 40px; font-size: 1.8rem; display: flex; justify-content: center; gap: 40px; }
        .social-icons a { color: var(--text-main); transition: 0.3s; }
        .social-icons a:hover { color: var(--accent-gold); transform: scale(1.1); }

        /* FOOTER */
        footer { padding: 60px 5%; border-top: 1px solid rgba(255,255,255,0.05); text-align: center; color: var(--text-muted); font-size: 0.8rem; }
        .footer-logo { color: var(--text-main); font-family: var(--font-heading); font-size: 1.5rem; margin-bottom: 20px; display: inline-block; }

        /* CART SIDEBAR */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100vh;
            background: #111;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            transition: 0.4s;
            z-index: 2000;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .cart-sidebar.active { right: 0; }
        .cart-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; margin-bottom: 20px; }
        .cart-header h2 { font-family: var(--font-heading); color: var(--accent-gold); }
        .close-cart { cursor: pointer; font-size: 1.5rem; }
        .cart-items { flex: 1; overflow-y: auto; }
        .cart-item { display: flex; gap: 10px; margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px; }
        .cart-item img { width: 60px; height: 60px; object-fit: cover; }
        .cart-item-info { flex: 1; }
        .cart-item-title { font-size: 0.8rem; margin-bottom: 5px; }
        .cart-item-price { color: var(--accent-gold); font-size: 0.8rem; }
        .remove-item { color: #ff4444; cursor: pointer; font-size: 0.7rem; text-decoration: underline; margin-top: 5px; display: inline-block; }
        
        .cart-footer { border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
        .cart-total { display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 1.1rem; font-weight: bold; }
        .cart-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1500;
            display: none;
        }
        .cart-overlay.active { display: block; }

        @media(max-width: 768px) {
            .hero-content h1 { font-size: 2rem; }
            .nav-links { display: none; }
            .founder { flex-direction: column; }
            .cart-sidebar { width: 100%; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">LAYRON</div>
        <div class="nav-right">
            <div class="nav-links">
                <a href="#historia">Historia</a>
                <a href="#coleccion">Colección</a>
                <a href="#unete">Únete</a>
            </div>
            <div class="cart-icon" onclick="toggleCart()">
                <i class="fas fa-shopping-bag"></i>
                <div class="cart-count" id="cartCount">0</div>

    </nav>

            <span class="close-cart" onclick="toggleCart()">&times;</span>

    </section>
